<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
        <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    </head>

    <body>
        <header class="header">
            <img class="header__image" src="" alt="Header image">
        </header>

        <main class="main">
            <div class="content">

                <h1 class="content__title">Stay updated!</h1>
                
                <p class="content__copy">Join 60.000+ product managers receving monthly updates on:</p>

                <ul class="content__list">
                    <li>
                        <img src="" alt="Item icon">
                        Product discovery and building what matters
                    </li>
                    
                    <li>
                        <img src="" alt="Item icon">
                        Measuring to ensure updates are a sucess
                    </li>

                    <li>
                        <img src="" alt="Item icon">
                        And much more!
                    </li>
                </ul>
            </div>

            <form class="form">
                <fieldset class="form__group">
                    <label for="email-field">Email address</label>

                    <input type="email" id="email-field" placeholder="email@company.com" required>
                </fieldset>

                <button class="button" type="submit">Subscribe to monthly newsletter</button>
            </form>
        </main>

        <footer class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
            <p>Coded by <a href="https://eu-erickfernandes.github.io/meus-links/">Ã‰rick Fernandes</a>.</p>
        </footer>
    </body>
</html>
