        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
        <title>Frontend Mentor | Newsletter sign-up form with success message</title>

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/base.css">
        
        <link rel="stylesheet" href="./css/sucess.css">
    </head>

    <body>
        <main class="main">
            <div class="content">
                <img class="success-icon" src="./assets/images/icon-success.svg" alt="Sucesso!">
                
                <div class="content__message">
                    <h1 class="title">Thanks for subscribing!</h1>
                    
                    <p class="content__copy">A confirmation email has been sent to <b data-email></b>. Please open it and click the button inside to confirm your subscription</p>
                </div>
            </div>

            <a href="./index.html">
                <button class="button">Dismiss message</button>
            </a>
        </main>
